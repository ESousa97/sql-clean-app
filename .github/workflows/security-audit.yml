name: Security Audit

on:
  schedule:
    - cron: '0 4 * * 1'
  pull_request:
    paths:
      - package.json
      - package-lock.json
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm audit --omit=dev --audit-level=high
